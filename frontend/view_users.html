<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - MealMate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">MealMate</a>
    </header>

    <div class="main-content">
        <h1>User Data</h1>
        <button onclick="loadUsers()" class="upload-btn">Load Users</button>
        <div id="userTable"></div>
    </div>

    <script>
    AWS.config.update({
        region: 'us-east-1',
        accessKeyId: 'YOUR_ACCESS_KEY',
        secretAccessKey: 'YOUR_SECRET_KEY'
    });

    const dynamodb = new AWS.DynamoDB.DocumentClient();

    async function loadUsers() {
        try {
            const params = {
                TableName: 'results'
            };
            
            const result = await dynamodb.scan(params).promise();
            displayUsers(result.Items);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('userTable').innerHTML = '<p>Error loading users</p>';
        }
    }

    function displayUsers(users) {
        let html = `
            <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                    <tr style="background: #2c3e50; color: white;">
                        <th style="padding: 10px; border: 1px solid #ddd;">User ID</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Name</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Email</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Age</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Height (cm)</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Weight (kg)</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Calorie Goal</th>
                    </tr>
                </thead>
                <tbody>
        `;

        users.forEach(user => {
            html += `
                <tr>
                    <td style="padding: 10px; border: 1px solid #ddd;">${user.userId || user['user-Id'] || 'N/A'}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">${user.name || 'N/A'}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">${user.email || 'N/A'}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">${user.age || 'N/A'}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">${user.height || 'N/A'}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">${user.weight || 'N/A'}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">${user.calorieGoal || 'N/A'}</td>
                </tr>
            `;
        });

        html += '</tbody></table>';
        document.getElementById('userTable').innerHTML = html;
    }
    </script>
</body>
</html>
