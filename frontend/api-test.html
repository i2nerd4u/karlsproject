<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - MealMate</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>MealMate API Test</h1>
    
    <div class="test-section">
        <h3>Test API Endpoints</h3>
        <button onclick="testGetUsers()">Test GET /user</button>
        <button onclick="testCreateUser()">Test POST /user</button>
        <div id="apiResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Local Storage Test</h3>
        <button onclick="testLocalStorage()">Test Local Storage</button>
        <button onclick="clearLocalStorage()">Clear Local Storage</button>
        <div id="localResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://rzscchcv11.execute-api.us-east-1.amazonaws.com/Prod';
        
        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
        }
        
        async function testGetUsers() {
            try {
                showResult('apiResult', 'Testing GET /user...', true);
                
                const response = await fetch(`${API_BASE}/user`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                showResult('apiResult', `GET Success (${response.status}): ${JSON.stringify(data, null, 2)}`, true);
            } catch (error) {
                showResult('apiResult', `GET Error: ${error.message}`, false);
            }
        }
        
        async function testCreateUser() {
            try {
                showResult('apiResult', 'Testing POST /user...', true);
                
                const testUser = {
                    userId: 'test_' + Date.now(),
                    name: 'Test User',
                    email: 'test@example.com',
                    weight: 70,
                    height: 175,
                    calorieGoal: 2000,
                    passwordHash: 'testpass123'
                };
                
                const response = await fetch(`${API_BASE}/user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                showResult('apiResult', `POST Success (${response.status}): ${JSON.stringify(data, null, 2)}`, true);
            } catch (error) {
                showResult('apiResult', `POST Error: ${error.message}`, false);
            }
        }
        
        function testLocalStorage() {
            try {
                const testData = {
                    userId: 'local_test',
                    name: 'Local Test User',
                    email: 'local@test.com'
                };
                
                localStorage.setItem('testData', JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem('testData'));
                
                showResult('localResult', `Local Storage Test Success: ${JSON.stringify(retrieved, null, 2)}`, true);
            } catch (error) {
                showResult('localResult', `Local Storage Error: ${error.message}`, false);
            }
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            showResult('localResult', 'Local storage cleared successfully', true);
        }
    </script>
</body>
</html>
