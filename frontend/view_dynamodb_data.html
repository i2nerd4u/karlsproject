<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - View DynamoDB Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script>
    <style>
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .data-table th {
            background-color: #5a6b5d;
            color: white;
        }
        
        .data-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .data-table tr:hover {
            background-color: #ddd;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn-refresh {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo" style="text-decoration: none; color: inherit; font-size: 1.5rem; font-weight: bold;">MealMate</a>
        <div class="auth-buttons">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </header>

    <main class="main-content">
        <h1>DynamoDB Data Viewer</h1>
        <p>View all users in the MealMateUsers table</p>
        
        <div class="controls">
            <button id="refreshBtn" class="btn-refresh">Refresh Data</button>
        </div>
        
        <div id="tableContainer">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Weight</th>
                        <th>Height</th>
                        <th>Calorie Goal</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <h4>MacroLense</h4>
    </footer>

    <script>
        // Initialize AWS SDK
        AWS.config.update({
            region: 'us-east-1',
            // Use Cognito Identity Pool or temporary credentials
            // For testing, you can use your credentials directly (not recommended for production)
        });
        
        const dynamodb = new AWS.DynamoDB.DocumentClient();
        
        function loadData() {
            const params = {
                TableName: 'MealMateUsers'
            };
            
            dynamodb.scan(params, function(err, data) {
                const tableBody = document.getElementById('tableBody');
                
                if (err) {
                    console.error("Error loading data:", err);
                    tableBody.innerHTML = `<tr><td colspan="6">Error loading data: ${err.message}</td></tr>`;
                    return;
                }
                
                if (data.Items.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6">No data found</td></tr>';
                    return;
                }
                
                let html = '';
                data.Items.forEach(function(item) {
                    html += `<tr>
                        <td>${item.userId || '-'}</td>
                        <td>${item.name || '-'}</td>
                        <td>${item.email || '-'}</td>
                        <td>${item.weight || '-'}</td>
                        <td>${item.height || '-'}</td>
                        <td>${item.calorieGoal || '-'}</td>
                    </tr>`;
                });
                
                tableBody.innerHTML = html;
            });
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', loadData);
    </script>
</body>
</html>
