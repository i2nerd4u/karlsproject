<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Users - MealMate</title>
</head>
<body>
    <h1>Update Existing Users in DynamoDB</h1>
    <button onclick="updateAllUsers()">Update All Users</button>
    <div id="result"></div>

    <script>
    async function updateAllUsers() {
        const API_BASE = 'https://s10pwtdoxl.execute-api.us-east-1.amazonaws.com/Prod';
        
        document.getElementById('result').innerHTML = '<p>Updating all users...</p>';
        
        try {
            const response = await fetch(`${API_BASE}/update-users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            const result = await response.json();
            
            if (response.ok) {
                document.getElementById('result').innerHTML = `
                    <h3>Success!</h3>
                    <p>${result.message}</p>
                    <p>Total users processed: ${result.total_users}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${result.error}</p>
                `;
            }
        } catch (error) {
            document.getElementById('result').innerHTML = `
                <h3>Error:</h3>
                <p>${error.message}</p>
            `;
        }
    }
    </script>
</body>
</html>
