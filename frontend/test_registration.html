<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration - MealMate</title>
</head>
<body>
    <h1>Test Registration</h1>
    <button onclick="testRegistration()">Test API Call</button>
    <div id="result"></div>

    <script>
    async function testRegistration() {
        const API_BASE = 'https://rzscchcv11.execute-api.us-east-1.amazonaws.com/Prod';
        
        const userData = {
            userId: 'test_user_' + Date.now(),
            name: 'Test User',
            email: 'test@example.com',
            age: 25,
            weight: 70.5,
            height: 175,
            calorieGoal: 2000
        };
        
        console.log('Testing API call with data:', userData);
        
        try {
            const response = await fetch(`${API_BASE}/user`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(userData)
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            
            const result = await response.text();
            console.log('Response body:', result);
            
            document.getElementById('result').innerHTML = `
                <h3>API Response:</h3>
                <p>Status: ${response.status}</p>
                <p>Response: ${result}</p>
            `;
            
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = `
                <h3>Error:</h3>
                <p>${error.message}</p>
            `;
        }
    }
    </script>
</body>
</html>
